name: Run Unit Local Test via Pytest  
  
on: [push]  
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    strategy:  
      matrix:  
        python-version: ["3.9", "3.10", "3.11", "3.12"] 
  
    steps:  
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies  
        run: |  
          python -m pip install --upgrade pip
          python -m pip install .
          python -m pip install -r requirements.txt
      - name: Lint with Ruff  
        run: |  
          pip install ruff
          ruff check --output-format=github .
        continue-on-error: true  
      - name: Runtimes
        run: |
          pip freeze
          pip install digitalhub-runtime-container
          pip install digitalhub-runtime-dbt
          pip install digitalhub-runtime-kfp
          pip install digitalhub-runtime-modelserve
          pip install digitalhub-runtime-python
      - name: Test with pytest  
        run: |  
          coverage run -m pytest test/local -v -s  
      - name: Generate Coverage Report  
        run: |  
          coverage report -m